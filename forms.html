  <body>

    <div class="container">

      <div id="google_translate_element"></div>

      <script type="text/javascript">
          function googleTranslateElementInit() {
              new google.translate.TranslateElement(
                  {pageLanguage: 'en'},
                  'google_translate_element'
              );
          }
      </script>
      <script type="text/javascript" src=
      "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
      </script>

          <div class="heading">

            <h1 id="Manik">
                Fill The Data For Your Good
            </h1>

          </div>


      <form class="blk" action="/" method="post" >


        <label for="fname">Weight(in kg):</label>
        <input type="text" id="fname" name="fname"><br><br><br>
        <label for="lname">Height(in m):</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="lname" class="marginleft" >Head Circumference(in cm):</label>
        <input type="text" id="l" name="ln"><br><br><br>
        <div class="col-auto my-1 age ">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Age</label>
              <select class="custom-select mr-sm-2" name="age" id="Age" >
                <option selected>Choose...</option>
                <option value="1">6 months-1 years</option>
                <option value="2">1-3 year</option>
                <option value="3">3-5 year</option>
              </select>
            </div> <br> <br>
            <div class="col-auto my-1 learn">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Does your child take  relatively more time  at learning </label>
                  <select class="custom-select mr-sm-2 learning" name="learning" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>

                  </select>
                </div> <br>
                <div class="col-auto my-1 dis">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Is your child have any motor disabilities </label>
                    <select class="custom-select mr-sm-2 disability" name="disability" id="inlineFormCustomSelect">
                      <option selected>Choose...</option>
                      <option value="1">Yes</option>
                      <option value="2">No</option>
                    </select>
                  </div>


                  <br><br><br>

                  <button type="submit" name="button" class="btn btn-lg btn-light">submit</button>
      </form>


    </div>
